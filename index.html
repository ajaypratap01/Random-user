<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user fetch</title>
    <style>
        .container {
            text-transform: capitalize;
            height: 90vh;
            margin: 0 auto;
            max-width: 600px;
            border: 1px solid black;
            text-align: center;
            box-shadow: 0px 2px 10px #585757;
        }

        button {
            cursor: pointer;
            width: 90%;
            text-transform: capitalize;
            font-size: 2rem;
            background-color: black;
            color: #fff;
        }

        .info {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            margin: 15px;
        }
        .text{text-align: center;}
        h2, h3{text-align: start;}

        img { 
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random User Generator</h1>
        <button id="gen">generate</button>
        <div class="info">
            
            
            <div class="text">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
